<app-titulo></app-titulo>
<div class="container">
   <div class="col-md-8 order-md-1">
    <h4 class="mb-3">Listado de especialidades</h4>
    <div class="table-responsive">
      <table class="table table-striped table-sm">
        <thead>
          <tr>
            <th>Especialidad</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let especialidad of especialidades">
            <td>{{especialidad.name}}</td>
            <td class="clickeable">Editar</td>
          </tr>
        </tbody>
      </table>
    </div>
    <button [disabled]="loading" class="btn btn-primary" >Agregar nueva</button><br>
    <button [disabled]="loading" class="btn btn-outline-primary" routerLink="/admin">Volver</button>
  </div>
</div>
