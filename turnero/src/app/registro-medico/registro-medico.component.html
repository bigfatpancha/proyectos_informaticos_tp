<app-titulo></app-titulo>
<div class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-sm-6 offset-sm-3">
        <div class="container">
          <div class="alert alert-success" role="alert" *ngIf="registered">
            Registro completo <br>
            <a routerLink="/admin/medicos" class="btn btn-link">Login</a>
          </div>
          <form>
          	<div class="form-group">
              <label for="email">Especialidad</label>*
              <select class="custom-select d-block w-100 form-control" id="especialidad" required [(ngModel)]="fields.especialidad" name="especialidad">
                <option>Seleccioná una especialidad</option>
                <option *ngFor="let especialidad of especialidades" [ngValue]="especialidad" >{{especialidad.name}}</option>
              </select>
            </div>
            <div class="form-group">
              <label for="email">Email</label>*
              <input type="email" name="email" id="email"
                     class="form-control" aria-describedby="emailHelp"
                     placeholder="algo@algo.com" [(ngModel)]="fields.email">
            </div>
            <div class="form-group">
              <label for="name">Nombre</label>*
              <input type="text" name="name" id="name"
                     class="form-control" placeholder="Juan" [(ngModel)]="fields.name">
            </div>
            <div class="form-group">
              <label for="surname">Apellido</label>*
              <input type="text" name="surname" id="surname"
                     class="form-control" placeholder="Perez" [(ngModel)]="fields.surname">
            </div>
            <div class="form-group">
              <label for="phone">Telefono</label>
              <input type="text" name="phone" id="phone"
                     class="form-control" placeholder="123456" [(ngModel)]="fields.phone">
            </div>
            <div class="form-group">
              <label for="password">Contraseña</label>*
              <input type="password" name="password" id="password"
                     class="form-control" placeholder="" [(ngModel)]="fields.password">
            </div>
            <div class="form-group">
              <label for="confirmPassword">Confirmar Contraseña</label>*
              <input type="password" name="confirmPassword" id="confirmPassword"
                     class="form-control" placeholder="" [(ngModel)]="fields.confirmPassword">
            </div>
            <div class="form-group">
              <button [disabled]="loading" class="btn btn-primary" (click)="registrar()">Registrar</button><br>
              <button [disabled]="loading" class="btn btn-outline-primary" routerLink="/admin/medicos">Volver</button>
            </div>
          </form>
          <div class="alert alert-danger" role="alert" *ngIf=" errorMessage != '' ">
            {{ errorMessage }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
