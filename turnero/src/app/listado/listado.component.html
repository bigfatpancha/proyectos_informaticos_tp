<app-titulo></app-titulo>
<div class="container">
   <div class="col-md-8 order-md-1">
    <h4 class="mb-3">Turnos disponibles para el Dr. {{ medico ? medico.personal_data.surname : '' }},</h4>
    <h4 class="mb-3">el dia {{ fecha ? fecha : '' }}</h4>
    <div class="table-responsive">
      <table class="table table-striped table-sm">
        <thead>
          <tr>
            <th>Hora</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let turno of turnos">
            <td>{{turno.start_time | date:'dd/MM/yyyy hh:mm'}}</td>
            <td [routerLink]="['/confirmacion/', turno]" (click)="confirmarTurno(turno)" class="clickeable">Registrar</td>
          </tr>
        </tbody>
      </table>
    </div>
    <button [disabled]="loading" class="btn btn-outline-primary" routerLink="/home">Volver</button>
  </div>
</div>
